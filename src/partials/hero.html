<div class="background">
    <header></header>
    <section class="hero container">
        <div class="flexbox">
            <div class="hero__thumb">
                <h1 class="hero__title">ice cream made with
                    <span class="hero__title-accent">passion</span>
                 </h1>
                 <div class="flexbox">
                    <button class="button hero__button button-accent">Products</button>
                    <button class="button hero__button">How it’s made?</button>
                 </div> 
            </div>
            <ul class="hero__list">
                <li class="hero__item">
                    <svg class="hero__circle">
                        <use href="./images/symbol-defs.svg#icon-white-ellipse-header"></use>
                    </svg>
                    <p class="hero__numbers">16</p>
                    <p class="hero__text">cafes</p>
                </li>
                <li class="hero__item">
                    <svg class="hero__circle">
                        <use href="./images/symbol-defs.svg#icon-white-ellipse-header"></use>
                    </svg>
                    <p class="hero__numbers">23</p>
                    <p class="hero__text">food trucks</p>
                </li>
            </ul>
        </div>
        
        <div class="hero__description">
            <p class="hero__text description__text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
                sed do eiusmod tempor incididunt ut labore et
            </p>
            <a class="hero__link" href="">
                <picture>
                    <source srcset="./images/desktop/arrow-right-hero.png 1x, ./images/desktop/arrow-right-hero@2x.png 2x"
                    media="(min-width: 1200px)">
                    <source srcset="./images/tablet/arrow-right-hero.png 1x, ./images/tablet/arrow-right-hero@2x.png 2x"
                    media="(min-width: 768px)">

                    <img src="./images/desktop/arrow-right-hero.png" alt="Ссылка для перехода"> 
                </picture>
            </a>
        </div>
    </section>
</div>
